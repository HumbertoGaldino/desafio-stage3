<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para<br/>
        agendar a sua mentoria</p>

        <form action="">
            <fieldset>
                <legend>
                    Informações pessoais
                </legend>

                <div class="input-wrapper">
                    <div class="col-3">
                        <div class="col-3-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" />
                        </div>

                        <div class="col-3-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>                    
                </div>

                <div class="input-wrapper">
                    <label for="email">E-mail <span>(digite um email válido)</span></label>
                    <input type="email" name="email" id="email"/>
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" name="password" id="password">
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Informações do mentor
                </legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" name="mentor-name" id="mentor-name"/>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    Seus horários disponíveis
                </legend>

                <h3 class="h3-margins-bottom">Primeira Mentoria</h3>
                
                <div class="input-wrapper">
                    <div class="col-3">
                        <div class="col-3-wrapper">
                            <label for="event-date-1">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date-1" required />
                        </div>
                        <div class="wrapper-time">
                            <label for="event-begin1">Das</label>
                            <input type="time" id="event-begin-1" required />
                        </div>

                        <div class="wrapper-time">
                            <label for="event-end1">Até</label>
                            <input type="time" id="event-end-1" required />
                        </div>
                    </div>
                </div>
                
                <h3 class="h3-margins-bottom">Segunda Mentoria</h3>
                
                <div class="input-wrapper">
                    <div class="col-3">
                        <div class="col-3-wrapper">
                            <label for="event-date2">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date-2" required />
                        </div>
                        <div class="wrapper-time">
                            <label for="event-begin-2">Das</label>
                            <input type="time" id="event-begin-2" required />
                        </div>

                        <div class="wrapper-time">
                            <label for="event-end-2">Até</label>
                            <input type="time" id="event-end-2" required />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</body>
</html>
